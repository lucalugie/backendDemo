syntax = "proto3";
option java_package = "com.example.demo.proto";

service BookService {
  rpc FindBooksByCategory (CategoryRequest) returns (CategoryResponse);
}

message CategoryRequest {
  string category = 1;
}

message CategoryResponse {
  repeated Book books = 1;
}

message Book {
  int64 id = 1;
  string title = 2;
  string author = 3;
  double price = 4;
  string category = 5;
}